name: Release
on:
  push:
    branches:
      - "master"
jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Check master
        uses: actions/checkout@v2
      - name: Init node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci
      - name: Build and release
        run: npm electron:publish
